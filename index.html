<!DOCTYPE html>
<html>
  <head>
    <title>Particles</title>
    <link href="dist/main.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header"><a href="#" class="navbar-brand">Particles</a></div>
        <ul class="nav navbar-nav">
          <li>X
            <select class="selectpicker feature feature-x"></select>
          </li>
          <li>Y
            <select class="selectpicker feature feature-y"></select>
          </li>
          <li>Diagram
            <select class="selectpicker visualization">
              <option value="overview">Overview</option>
              <option value="barChart">Bar chart</option>
              <option value="scatterPlot">Scatter plot</option>
              <option value="dot" selected>Dot map</option>
              <option value="psm">Proportional symbol map</option>
              <option value="choropleth">Choropleth map</option>
              <option value="cartogram">Cartogram</option>
            </select>
          </li><br>
          <li>Transition
            <select class="selectpicker transition">
              <option value="none">None</option>
              <option value="linear" selected>Linear animation</option>
            </select>
          </li>
          <li>Transition layout
            <select class="selectpicker transition-layout">
              <option value="inPlace" selected>In-place</option>
              <option value="juxtaposition">Juxtaposition</option>
              <option value="stacked">Stacked</option>
            </select>
          </li>
          <li>Sort
            <select class="selectpicker sort-type">
              <option value="automatically" selected>automatically</option>
              <option value="manually">manually</option>
            </select>by
            <select disabled="true" class="selectpicker feature sort-by"></select>
          </li>
        </ul>
      </div>
    </nav>
  </body>
  <script src="dist/main.js"></script>
</html>
