<!DOCTYPE html>
<html>
  <head>
    <title>Particles</title>
    <link href="dist/main.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header"><a href="#" class="navbar-brand">Particles</a></div>
        <ul class="nav navbar-nav">
          <li>X
            <select class="selectpicker feature feature-x"></select>
          </li>
          <li>Y
            <select class="selectpicker feature feature-y"></select>
          </li>
          <li>Diagram
            <select class="selectpicker visualization">
              <option value="overview">Overview</option>
              <option value="dot">Dot map</option>
              <option value="psm" selected>Proportional symbol map</option>
              <option value="barChart">Bar chart</option>
              <option value="scatterPlot">Scatter plot</option>
            </select>
          </li>
          <li>Transition
            <select class="selectpicker transition">
              <option value="none">None</option>
              <option value="direct">Direct</option>
            </select>
          </li>
        </ul>
      </div>
    </nav>
  </body>
  <script src="dist/main.js"></script>
</html>
